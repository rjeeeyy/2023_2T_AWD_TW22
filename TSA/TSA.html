<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width =device-width, initial-scale=1.0">
<link rel="stylesheet" href="TSA.css">
<title>TSA</title>
</head>
<body>
<div class="container">
<button id="monday-button" class="day-button" onclick="animateBox('Monday')" style="background-color: #7F00FF;"><b>Monday</b></button>
<button id="tuesday-button" class="day-button" onclick="animateBox('Tuesday')" style="background-color: #FFC0CB;"><b>Tuesday</b></button>
<button id="wednesday-button" class="day-button" onclick="animateBox('Wednesday')" style="background-color: #0000FF;"><b>Wednesday</b></button>
<button id="thursday-button" class="day-button" onclick="animateBox('Thursday')" style="background-color: #008000;"><b>Thursday</b></button>
<button id="friday-button" class="day-button" onclick="animateBox('Friday')" style="background-color: #FFFF00;"><b>Friday</b></button>
<button id="saturday-button" class="day-button" onclick="animateBox('Saturday')" style="background-color: #FFA500;"><b>Saturday</b></button>
<button id="sunday-button" class="day-button" onclick="animateBox('Sunday' )" style="background-color: #FF0000;"><b>Sunday</b></button>
</div>
<div id="animated-container"> </div>
<script src="TSA.js"></script>
</body>
</html>
